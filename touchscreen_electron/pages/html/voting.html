<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='../css/voting.css' />
    <link rel="stylesheet" href='../css/buttons.css' />
    <link rel="stylesheet" href='../css/forms.css' />
</head>

<body>
    <div>
        <button id='go-back' onclick="goBack()">Go Back</button>
        <div id='step-I' className='steps'>
            <div>
                <label for="login-username-input">Admin Username</label>
                <br />
                <input id='login-username-input' placeholder="username" value='test@pollination.test' />
            </div>

            <div>
                <label for="login-password-input">Admin Password</label>
                <br />
                <input id='login-password-input' type="password" placeholder="password" value='adminadmin' />
            </div>

            <button id='voting-login-button' onclick="votingLoginButtonHandler()">Login(as Voting Pi)</button>
        </div>

        <!-- step II Setup local environment(BLE and mongoDB) -->
        <div id='step-II'>


            <!-- step II-0: import from USB -->
            <div id='step-II-0'>
                <div>
                    <h4>Usb list</h4>
                    <div id='usbs'>Please load USBs</div>
                    <button onclick="showUsbs()">1. Identify USB</button>
                    <button onclick="importData()">2. Import Election Data</button>
                    <button onclick="importDataTest()" style="visibility: hidden;">Import Election Data TEST</button>
                </div>
            </div>

            <div id=step-II-1>
                <input id='verifier-password-input' type='password' />
                <button id='submit-verifier-password' onclick='checkVerifierPassword()'>Submit Verifier
                    Password
                </button>
            </div>



            <!-- step II-2 Start Server Buttons -->
            <div id='step-II-2'>
                <div>
                    <button id='start-BLE-button' onclick="startBLEServerProcess()">Start BLE server</button>
                </div>
            </div>

        </div>


    


        <!-- TODO: @hans show vote questions, vote then go back to step 3 until vote is ended-->

        <div id='step-III'>
            <center>
                <h2>Please enter the location of this polling station.</h2>
                <br><br>
                <input type='text' id='rpi-location-id' />
                <br><br>
                <button onclick='submitLocation()'>Submit</button>
            </center>
        </div>

        <div id='step-IV'>
            <input id='voting-token-input' placeholder="enter voting token here:" />
            <button id='voting-token-button' onclick="submitVotingToken()">Grant Permission to Vote</button>
        </div>

        <div id='step-vote'>
            <div id='step-vote-question-div'>
            
            </div>
            <!-- line 195 in voting.js -->
            <button id='submit-question-button'>Submit Vote</button>
            <button id='end-vote-button' onclick='showEndVoteSection()'>End Vote</button>
        </div>

        <div id='step-check-verifier-password-before-ending'>
            <input id='verifier-password-input2' type='password' />
            <button id='submit-verifier-password2' onclick='checkVerifierPassword2(document.getElementById("verifier-password-input2").value)'>
                Submit Verifier Password
            </button>
        </div>

        <div id='step-export-votes' class="steps">
            
            <h4>Usb list</h4>

            <div id='usbs_export'></div>

            <button onclick="showUsbs()">refresh</button>
            <button onclick="exportData()">Export Vote Data</button>
        </div>

    </div>

    <script src='../js/voting.js'>
    </script>
    <script src='../js/shared.js'>
    </script>
</body>

</html>
